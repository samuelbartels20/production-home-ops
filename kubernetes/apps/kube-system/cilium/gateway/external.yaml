---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.samcloud.online"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "192.168.8.138"
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "external.samcloud.online"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.samcloud.online"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.samcloud.online"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${SECRET_DOMAIN/./-}-production-tls
