---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kured
  namespace: kube-system
  labels:
    app.kubernetes.io/name: kured
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kured
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow metrics scraping from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 8080
    # Allow ingress from kube-system namespace for health checks
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS for container registry access
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow access to Kubernetes API server
    - to: []
      ports:
        - protocol: TCP
          port: 6443
        - protocol: TCP
          port: 443
    # Allow access to etcd if needed (for lock coordination)
    - to: []
      ports:
        - protocol: TCP
          port: 2379
        - protocol: TCP
          port: 2380