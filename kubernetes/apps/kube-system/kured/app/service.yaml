---
apiVersion: v1
kind: Service
metadata:
  name: kured-metrics
  namespace: kube-system
  labels:
    app.kubernetes.io/name: kured
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: kured