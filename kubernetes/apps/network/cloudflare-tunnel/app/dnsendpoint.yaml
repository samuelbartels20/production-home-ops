---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflare-tunnel
  annotations:
    external-dns.alpha.kubernetes.io/target: external.samcloud.online
spec:
  endpoints:
    - dnsName: external.samcloud.online
      recordType: CNAME
      targets:
        - ${CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com

