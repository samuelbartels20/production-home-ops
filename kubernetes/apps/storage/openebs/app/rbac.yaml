---
# ClusterRole for OpenEBS LocalPV Provisioner (Production-Ready)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openebs-localpv-provisioner
  labels:
    app: openebs
    component: localpv-provisioner
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "events", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
  - apiGroups: [""]
    resources: ["namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["limitranges", "resourcequotas"]
    verbs: ["list", "watch"]

  # Storage API
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]

  # LocalPV related CRDs only
  - apiGroups: ["local.openebs.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Coordination API for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update"]

  # Extensions API permissions (readonly)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list"]

  # Metrics endpoint
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
# ClusterRoleBinding for OpenEBS LocalPV Provisioner
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openebs-localpv-provisioner
  labels:
    app: openebs
    component: localpv-provisioner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openebs-localpv-provisioner
subjects:
  - kind: ServiceAccount
    name: openebs-localpv-provisioner
    namespace: storage

---
# ServiceAccount for OpenEBS LocalPV Provisioner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openebs-localpv-provisioner
  namespace: storage
  labels:
    app: openebs
    component: localpv-provisioner
    openebs.io/component-name: openebs-localpv-provisioner